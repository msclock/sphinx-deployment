<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting</title>
    <noscript>
      <meta http-equiv="refresh" content="1; url=v0.0/index.html" />
    </noscript>
    <script>
      prefix = "v0.0/index.html";
      window.location.replace(
        prefix.substring(0, prefix.lastIndexOf("/") + 1) +
          window.location.search +
          window.location.hash,
      );
    </script>
  </head>
  <body>
    Redirecting to <a href_to_ver="v0.0/index.html">v0.0/index.html</a>...
  </body>
</html>
